repo: "content-semantics"
canvasCourse: "web-dev-1"

inherit:
  - naming-restrict-live
  - git-2
  - html

html:
  - path: "index.html"
    has:
      - "header"
      - "header h1"
      - "header nav"
      - "header nav ol"
      - "h2"
      - "p"
      - "blockquote"
      - "blockquote cite"
      - "q"
      - "ul"
      - "dl"
      - "data"
      - "time"
      - "small"
      - "strong"
      - "em"
      - "i"
      - "b"
      - "figure img"
      - "figure"
      - "figure figcaption"
      - "a[href]"
      - "aside"
      - "footer"
    search:
      - "Beetroot"
      - "purple"
      - "Battlestar Galactica"
      - "Chioggia"
      - "Carbohydrates"
      - "Vegetable!"
      - "Wikipedia"
